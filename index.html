<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Formulario de Encuesta</h1>
    <p id="description">Agradecemos su participación.</p>
    <form action="" id="survey-form">
        
        <label for="name" id="name-label">Nombre:</label>
        <input type="text" id="name" required placeholder="Ingrese su nombre">

        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" required placeholder="ejemplo123@email.com">
        
        <label for="number" id="number-label">Número:</label>
        <input type="number" id="number" min="1" max="100" required placeholder="Ingrese un número">
        
        <label for="dropdown" id="dropdown-label">Selecciona una opción:</label>
        <select name="" id="dropdown">
            <option value="">Selecciona un valor</option>
            <option value="1">Opción 2</option>
            <option value="2">Opción 3</option>
        </select>
        
        <label for="">Elija una opción:</label>
        <input type="radio" name="radio-buttons" value="1">button 1
        <input type="radio" name="radio-buttons" value="2">button 2
        
        <label for="">Seleccione las casillas:</label>        
        <input type="checkbox" name="checkboxes" value="1">casilla 1
        <input type="checkbox" name="checkboxes" value="2">casilla 2

        <label for="">Ingrese el texto:</label>
        <textarea name="" id="textarea" cols="30" rows="10"></textarea>

        <button type="submit" id="submit">Enviar</button>

    </form>
</body>
</html>
